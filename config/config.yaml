# Bybit Grid Trading Bot Configuration

# API設定
api:
  testnet: false  # 本番環境を使用
  
# 取引設定
trading:
  symbol: "BTCUSDT"
  leverage: 2
  position_mode: "MergedSingle"  # 両建てモード: "BothSide" or "MergedSingle"
  
# グリッド戦略設定
grid:
  count: 6  # グリッド数（300 USDT前提で最適化、最小注文サイズをクリア）
  range_percent: 0.03  # 価格範囲 (±3%)
  min_range_percent: 0.02  # 最小範囲 (±2%)
  max_range_percent: 0.05  # 最大範囲 (±5%)
  use_dynamic_range: false  # 動的範囲調整を無効化（固定範囲で安定運用）
  atr_multiplier: 2.5  # ATRの倍数
  atr_period: 14  # ATR計算期間
  
# 注文設定
order:
  min_profit_percent: 0.003  # 最小利益率 (0.3%)
  order_offset_percent: 0.0001  # 注文価格オフセット (0.01%)
  retry_count: 3  # リトライ回数
  retry_delay: 5  # リトライ間隔（秒）
  
# リスク管理設定
risk:
  max_position_ratio: 0.85  # 最大ポジション比率 (総資金の85%、最小注文サイズをクリアするため)
  daily_loss_limit: 0.05  # 日次損失限界 (5%)
  stop_loss_percent: 0.08  # ストップロス (8%)
  max_drawdown: 0.12  # 最大ドローダウン (12%)
  daily_profit_target: 0.015  # 日次利益目標 (1.5%)
  
# 手数料設定
fees:
  maker: 0.0002  # メイカー手数料 (0.02%)
  taker: 0.0055  # テイカー手数料 (0.055%)
  
# ログ設定
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  console: true
  file: true
  log_dir: "logs"
  trade_history: true
  
# 実行設定
execution:
  check_interval: 60  # メインループ実行間隔（秒）
  grid_update_interval: 3600  # グリッド更新チェック間隔（秒）
  position_check_interval: 30  # ポジションチェック間隔（秒）
  
# 通知設定（オプション）
notification:
  enabled: false
  email: ""
  webhook_url: ""
